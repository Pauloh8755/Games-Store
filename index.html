<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Games Store</title>
</head>
<body>
    <header id="header">
		<div class="container-logo">
			<img src="img/icons/logo.png">
		</div>
		<nav id="menu">
			<ul id="menu-list">
				<li>Inicio</li>
				<li>Sobre</li>
				<li>Lojas</li>
				<li>Promoções</li>
				<li>Destaque</li>
				<li>Contatos</li>
			</ul>
		</nav>
		<div class="container-redes">
			<img class="icons" src="img/icons/insta.png">
			<img class="icons" src="img/icons/facebook.png">
			<img class="icons" src="img/icons/discord.png">
		</div>
    </header>
    <section id="banner">
		<div class="container-banner"></div>
    </section>
    <main id="produtos">
		<div class="container-pesquisa">
			<div class="container-categoria">
				<ul id="menu-categoria">
					<li><img class ="icons" src="img/icons/menu.png"></li>
					<ul id="sub-menu">
						<li><a>Ação</a></li>
						<li>Aventura</li>
						<li>Luta</li>
						<li>Sobrevivência</li>
						<li>RPG</li>
						<li>Estratégia</li>
					</ul>
				</ul>
			</div>
			<div class="container-search">
				<div class="pesquisa">
					<input type="text">
				</div>
			</div>
		</div>
		<div class="container-produtos">
			<div class="card-produto">
				<img src="img/jogos/newworld.jpg" alt="New World">
				<div class="nome-jogo">

				</div>
				<div class="desc-jogo">

				</div>
				<div class="mais-jogo">

				</div>
			</div>
			<div class="card-produto">
				<img src="img/jogos/diablo3.jpg" alt="">
			</div>
			<div class="card-produto">
				<img src="img/jogos/cyberpunk.jpeg" alt="">
			</div>
			<div class="card-produto">
				<img src="img/jogos/battlefield.jpg" alt="">
			</div>
			<div class="card-produto">
				<img src="img/jogos/dishonored.jpg" alt="">
			</div>
			<div class="card-produto">
				<img src="img/jogos/aminesia.jpg" alt="">
			</div>
			<div class="card-produto">
				<img src="img/jogos/resident.jpg" alt="">
			</div>
			<div class="card-produto">
				<img src="img/jogos/minedungeon.jpg" alt="">
			</div>
		</div>
    </main>
    <section id="empresa">
		
    </section>
	<section id="promo">
	
	</section>
	<section id="destaque">
	
	</section>
	<section id="contato">
	
	</section>
	<footer id="rodape">
		
	</footer>
</body>
</html>
